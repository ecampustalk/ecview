        <md-input-container flex="100" class="md-icon-float md-block">
            <label>Select Book</label>
            <md-select ng-model="book.id">
                <md-option ng-repeat="book in books" value="{{book.ID}}">
                    {{book.Name}}
                </md-option>
            </md-select>
        </md-input-container>

        <md-input-container flex="100" class="md-icon-float md-block">
            <label>Select User</label>
            <md-select ng-model="user.id">
                <md-option ng-repeat="user in users" value="{{user.ID}}">
                    {{user.Name}}
                </md-option>
            </md-select>
        </md-input-container>

        <md-input-container flex="100" class="md-icon-float md-block">
            <label>Select Transaction Type</label>
            <md-select ng-model="transaction.id">
                <md-option ng-repeat="transaction in transaction_types" value="{{transaction.ID}}">
                    {{transaction.Name}}
                </md-option>
            </md-select>
        </md-input-container>
