<md-card style="max-width: 400px;margin: 10px auto;vertical-align:middle;" flex-gt-xs="33" layout-align="center center">
    <md-card-header>
        <md-card-header-text class="md-title">
            <div>Add Publication</div>
        </md-card-header-text>
    </md-card-header>

    <md-card-content layout-fill style="text-align: center;">

        <md-input-container class="md-icon-float md-block">
            <label>Publication Name</label>
            <input ng-model="name" type="text">
        </md-input-container>

        <md-input-container class="md-icon-float md-block">
            <label>Book Publication Description</label>
            <input ng-model="description" type="text">
        </md-input-container>

        <md-button class="md-button md-raised" style="margin: 0 auto;" ng-click="add_book_publication()">Submit</md-button>

    </md-card-content>
</md-card>
