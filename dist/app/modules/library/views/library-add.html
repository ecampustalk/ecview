<md-card style="vertical-align:middle;" flex-gt-xs="33" layout-align="center center">
    <md-card-header>
        <md-card-header-text class="md-title">
            <div>LIBRARY</div>
        </md-card-header-text>
    </md-card-header>

    <md-card-content layout-fill style="text-align: center;">

        <div layout="row" layout-wrap>

            <md-autocomplete flex="100" md-selected-item="selectedDepartment"
                             md-search-text="searchDepartment" md-items="department in getDepartments(searchDepartment)"
                             md-item-text="department.name" placeholder="Select Department" md-no-cache="true">
                <md-item-template>
                    <span md-highlight-text="searchDepartment" md-highlight-flags="^i">{{department.name}}</span>
                </md-item-template>
                <md-not-found> No matches found.
                </md-not-found>
            </md-autocomplete>

            <md-input-container flex-gt-sm="25" flex="100" class="md-icon-float md-block">
                <label>Name</label>
                <input ng-model="library.name" type="text">
            </md-input-container>

            <md-input-container flex-gt-sm="25" flex="100" class="md-icon-float md-block">
                <label>Description</label>
                <input ng-model="library.description" type="text">
            </md-input-container>

            <md-input-container flex-gt-sm="25" flex="100" class="md-icon-float md-block">
                <label>Location</label>
                <input ng-model="library.location" type="text">
            </md-input-container>

        </div>

        <md-button class="md-button md-raised" style="margin: 0 auto;">Submit</md-button>

    </md-card-content>
</md-card>
