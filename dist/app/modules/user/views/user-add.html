            <md-input-container flex-gt-sm="25" flex="100" class="md-icon-float md-block">
                <label>Name</label>
                <input ng-model="user.name" required type="text">
                <div style="float: left;" class="hint">Tell us what we should call you!</div>
            </md-input-container>

            <md-input-container flex-gt-sm="25" flex="100" class="md-icon-float md-block">
                <!-- Use floating label instead of placeholder -->
                <label>Email ID</label>
                <input ng-model="user.email" type="text">
                <div style="float: left;" class="hint">Your email id will be used for login!</div>
            </md-input-container>


            <md-input-container flex-gt-sm="25" flex="100" class="md-icon-float md-block">
                <!-- Use floating label instead of placeholder -->
                <label>Password</label>

                <input type="password" ng-model="user.password">
            </md-input-container>

            <md-input-container flex-gt-sm="25" flex="100" class="md-icon-float md-block">
                <!-- Use floating label instead of placeholder -->
                <label>Confirm Password</label>

                <input type="password">
            </md-input-container>

            <md-input-container flex-gt-sm="25" flex="100" class="md-icon-float md-block">
                <label>User Type</label>
                <md-select ng-model="user.state">
                    <md-option ng-repeat="state in states" value="{{state.abbrev}}">
                        {{state.abbrev}}
                    </md-option>
                </md-select>
            </md-input-container>

        </div>

        <md-button class="md-button md-raised" style="margin: 0 auto;">Next</md-button>

    </md-card-content>
</md-card>
