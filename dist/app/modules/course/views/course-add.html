<md-card style="vertical-align:middle;" flex-gt-xs="33" layout-align="center center">
    <md-card-header>
        <md-card-header-text class="md-title">
            <div>Add Course</div>
        </md-card-header-text>
    </md-card-header>

    <md-card-content layout-fill style="text-align: center;">

        <div layout="row" layout-wrap>

            <md-input-container flex-gt-sm="25" flex="100" class="md-icon-float md-block">
                <label>Course Name</label>
                <input ng-model="course.name" type="text">
            </md-input-container>

            <md-input-container flex-gt-sm="25" flex="100" class="md-icon-float md-block">
                <label>Course Year</label>
                <input ng-model="course.year" type="text">
            </md-input-container>

            <!--<md-input-container class="md-icon-float md-block">-->
            <!--<label>Course Start Date</label>-->
            <!--<input ng-model="course.start_date" type="text">-->
            <!--</md-input-container>-->
            <md-datepicker flex-gt-sm="25" flex="100" ng-model="TodaysDate" md-placeholder="Course Start Date"></md-datepicker>

            <md-datepicker flex-gt-sm="25" flex="100" ng-model="TodaysDate" md-placeholder="Course End Date"></md-datepicker>

            <!--<md-input-container flex-gt-sm="25" flex="100" class="md-icon-float md-block">-->
            <!--<label>Course End Date</label>-->
            <!--<input ng-model="course.end_date" type="text">-->
            <!--</md-input-container>-->


        </div>

        <md-button class="md-button md-raised" style="margin: 0 auto;">Submit</md-button>

    </md-card-content>
</md-card>
