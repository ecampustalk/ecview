<md-sidenav flex class="md-sidenav-left left-nav"
            md-is-locked-open="$mdMedia('gt-md')" md-component-id="left"
        style="min-width: 240px;max-width: 240px;" md-colors="::{backgroundColor: 'default-primary-700'}">
    <md-toolbar class="md-toolbar-tools toolbar">
        <md-button class="md-primary">Click me</md-button>
    </md-toolbar>
    <md-content class="left-nav nav-left-menu" layout-padding>

        <md-list>
            <div ng-repeat="group in groups">
                <md-list-item class="item-stable"
                          ng-click="toggleGroup(group)"
                          ng-class="{active: isGroupShown(group)}">
                    <!--<i class="icon" ng-class="isGroupShown(group) ? 'ion-minus' : 'ion-plus'"></i>-->
                    <i ng-if="isGroupShown(group)" class="material-icons">arrow_drop_up</i>
                    <i ng-if="!isGroupShown(group)" class="material-icons">arrow_drop_down</i>
                    <div class="md-list-item-text" layout="column">
                        <p>{{ group.name }}</p>
                        <p class="md-secondary">

                        </p>
                        <!--<md-checkbox class="md-secondary" ng-model="topping.wanted"></md-checkbox>-->
                    </div>
                </md-list-item>
                <md-list-item ng-repeat="item in group.items" ng-show="isGroupShown(group)">
                    {{item}}
                </md-list-item>
            </div>
        </md-list>

        <md-list>
            <md-subheader  class="md-no-sticky">Admin</md-subheader>



            <md-list-item class="md-1-line" ng-repeat="item in admin_menu" ng-click="null">
                <!--<img ng-src="{{item.face}}?{{$index}}" class="md-avatar" alt="{{item.who}}" />-->
                <i style="font-size: x-large;padding-right: 10px;;"  class={{item.icon}}></i>
                <div class="md-list-item-text" layout="column">
                    <h4>{{ item.title }}</h4>
                    <h4 class="md-secondary">{{ item.count }}</h4>
                    <!--<md-checkbox class="md-secondary" ng-model="topping.wanted"></md-checkbox>-->
                </div>
            </md-list-item>
            <!--<md-list-item style="-->
            <!--margin: -16px -16px 32px -16px;padding: 0px;height: 64px;">-->
                <!--<img src="assets/images/logo.png" alt="user" />-->
            <!--</md-list-item>-->
            <md-divider></md-divider>

            <md-list-item style="
            /*background-color: #bce8f1;*/
display:none;
/* Permalink - use to edit and share this gradient: http://colorzilla.com/gradient-editor/#d0e4f7+0,00b3e2+24,00b3e2+50,00b3e2+79,87bcea+100 */
background: rgb(208,228,247); /* Old browsers */
background: -moz-linear-gradient(-45deg,  rgba(208,228,247,1) 0%, rgba(0,179,226,1) 24%, rgba(0,179,226,1) 50%, rgba(0,179,226,1) 79%, rgba(135,188,234,1) 100%); /* FF3.6-15 */
background: -webkit-linear-gradient(-45deg,  rgba(208,228,247,1) 0%,rgba(0,179,226,1) 24%,rgba(0,179,226,1) 50%,rgba(0,179,226,1) 79%,rgba(135,188,234,1) 100%); /* Chrome10-25,Safari5.1-6 */
background: linear-gradient(135deg,  rgba(208,228,247,1) 0%,rgba(0,179,226,1) 24%,rgba(0,179,226,1) 50%,rgba(0,179,226,1) 79%,rgba(135,188,234,1) 100%); /* W3C, IE10+, FF16+, Chrome26+, Opera12+, Safari7+ */
filter: progid:DXImageTransform.Microsoft.gradient( startColorstr='#d0e4f7', endColorstr='#87bcea',GradientType=1 ); /* IE6-9 fallback on horizontal gradient */

            margin: -16px -16px 16px -16px;">
                <div style="padding: 16px;">
                    <img src="assets/images/UMale.jpg" class="md-avatar" alt="user" />
                    <div>
                        Shrikant Gond
                    </div>
                    <div>
                        <md-button style="padding: 0px; margin: 0px;text-transform: none;text-decoration: none;" class="md-button" ng-href="#" >
                            shrikantg@winjit.com
                        </md-button>
                    </div>
                </div>
            </md-list-item>

        </md-list>
    </md-content>
</md-sidenav>
