<div md-whiteframe="{{height}}" ng-mouseenter="height = 6" ng-mouseleave="height = 3"
         style="max-width: 140px;margin: 0px;border: rgba(0,0,0,0.12) 1px solid;" flex-wrap>
    <md-button class="md-button md-primary" ng-disabled="card.day == ''" style="height: 100%;
        width: 100%;height: 100px; margin:0px;padding: 0px;" aria-label="{{card.day}}">
        <div style="text-align: left;padding-left: 5px;font-size: 20px;line-height: normal;">{{card.day}}</div>
        <md-list style="padding: 0px;">
            <md-list-item class="md-3-line" style="padding: 0px;">
                <div class="md-list-item-text compact" layout="column">
                    <p style="font-size: 10px;" class="md-accent-hue-4" ng-if="card.day != '' && card.task1 != ''">{{card.task1}}</p>
                    <p style="font-size: 10px;" class="md-accent-hue-4" ng-if="card.day != '' && card.task2 != ''">{{card.task2}}</p>
                    <p style="font-size: 10px;" class="md-accent-hue-4" ng-if="card.day != '' && card.task3 != ''">{{card.task3}}</p>
                </div>
            </md-list-item>
        </md-list>
    </md-button>
</div>
