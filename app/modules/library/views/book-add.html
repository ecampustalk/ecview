            <md-input-container flex-gt-sm="25" flex="100" class="md-icon-float md-block">
                <label>Book Type</label>
                <md-select ng-model="book_type.id">
                    <md-option ng-repeat="book_type in book_types" value="{{book_type.ID}}">
                        {{book_type.Name}}
                    </md-option>
                </md-select>
            </md-input-container>

            <md-input-container flex-gt-sm="25" flex="100" class="md-icon-float md-block">
                <label>Author</label>
                <md-select ng-model="author.id">
                    <md-option ng-repeat="author in authors" value="{{author.ID}}">
                        {{author.Name}}
                    </md-option>
                </md-select>
            </md-input-container>

            <md-input-container flex-gt-sm="25" flex="100" class="md-icon-float md-block">
                <label>Publication</label>
                <md-select ng-model="publication.id">
                    <md-option ng-repeat="publication in publications" value="{{publication.ID}}">
                        {{publication.Name}}
                    </md-option>
                </md-select>
            </md-input-container>

        <md-input-container flex-gt-sm="25" flex="100" class="md-icon-float md-block">
            <label>Name</label>
            <input ng-model="book.name" required type="text">
        </md-input-container>

        <md-input-container flex-gt-sm="25" flex="100" class="md-icon-float md-block">
            <label>ISBN</label>
            <input ng-model="book.isbn" type="text">
        </md-input-container>

        <md-input-container flex-gt-sm="25" flex="100" class="md-icon-float md-block">
            <label>Edition</label>
            <input ng-model="book.edition" type="text">
        </md-input-container>

        <md-input-container flex-gt-sm="25" flex="100" class="md-icon-float md-block">
            <label>Year</label>
            <input ng-model="book.year" type="number" step="1">
        </md-input-container>

        <md-input-container flex-gt-sm="25" flex="100" class="md-icon-float md-block">
            <label>Price</label>
            <input ng-model="book.price" type="number" step="0.01">
        </md-input-container>

        <md-input-container flex-gt-sm="25" flex="100" class="md-icon-float md-block">
            <label>Quantity</label>
            <input ng-model="book.quantity" type="number" step="1">
        </md-input-container>

        <md-input-container flex-gt-sm="25" flex="100" class="md-icon-float md-block">
            <label>Avilable Stock</label>
            <input ng-model="book.avilable_stock" type="number" step="1">
        </md-input-container>


        </div>

        <md-button class="md-button md-raised" style="margin: 0 auto;" ng-click="add_book()">Submit</md-button>
