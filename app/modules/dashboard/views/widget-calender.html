<md-card style="vertical-align:middle;" layout-align="center center">
    <md-card-header>
        <md-card-header-text class="md-title">
            <span>{{ currentDate | date : "yyyy MMMM" }}</span>
        </md-card-header-text>
    </md-card-header>

    <md-card-content layout-fill>
        <div layout="row" layout-wrap>
            <section layout="row" layout-wrap>
                <md-button style="margin: 0px;" ng-click="decrement()" class="md-raised"><</md-button>
                <md-button style="margin: 0px;" ng-click="increment()" class="md-raised">></md-button>

                <md-button style="margin: 0px;" ng-disabled="IsMonth" hide-xs ng-click="calView(0)" class="md-raised">Month</md-button>
                <md-button style="margin: 0px;" ng-disabled="IsWeek" hide-xs ng-click="calView(1)" class="md-raised">Week</md-button>
                <md-button style="margin: 0px;" ng-disabled="IsDay" ng-click="calView(2)" class="md-raised">Day</md-button>

                <md-datepicker ng-model="currentDate"
                               ng-change="setdate(currentDate)"
                               md-placeholder="Enter date"></md-datepicker>

            </section>
        </div>

        <!--Week view for calender strat with below div-->
        <div layout="row" id="calMonth" ng-show="IsMonth" hide-xs>
            <div ng-repeat="week in weeks" flex="14">
                <md-toolbar layout="row" style="min-height:40px;" class="md-accent-hue-4">
                    <div class="md-toolbar-tools" style="height:40px;">
                        <span class="md-subhead">{{week.name}}</span>
                    </div>
                </md-toolbar>
                <md-content>
                    <div ng-repeat="day in week.days" md-whiteframe="{{height}}" ng-mouseenter="height = 6" ng-mouseleave="height = 3"
                         style="max-width: 140px;margin: 0px;border: rgba(0,0,0,0.12) 1px solid;" flex-wrap>
                        <md-button class="md-button md-primary" ng-disabled="getDay(day).day == ''" style="height: 100%;
        width: 100%;height: 100px; margin:0px;padding: 0px;" aria-label="getDay(day).day">
                            <div style="text-align: left;padding-left: 5px;font-size: 20px;line-height: normal;" ng-bind="getDay(day).day"></div>
                            <md-list style="padding: 0px;">
                                <md-list-item class="md-3-line" style="padding: 0px;">
                                    <div class="md-list-item-text compact" layout="column">
                                        <p style="font-size: 10px;" class="md-accent-hue-4" ng-if="getDay(day).day != '' && getDay(day).task1 != ''" ng-bind="getDay(day).task1"></p>
                                        <p style="font-size: 10px;" class="md-accent-hue-4" ng-if="getDay(day).day != '' && getDay(day).task2 != ''" ng-bind="getDay(day).task2"></p>
                                        <p style="font-size: 10px;" class="md-accent-hue-4" ng-if="getDay(day).day != '' && getDay(day).task3 != ''" ng-bind="getDay(day).task3"></p>
                                    </div>
                                </md-list-item>
                            </md-list>
                        </md-button>
                    </div>
                </md-content>
            </div>
        </div>

        <!--Week view for calender strat with below div-->
        <div layout="row" id="calWeek" ng-show="IsWeek" hide-xs>
            <div ng-repeat="week in weeks" flex="14">
                <md-toolbar layout="row" style="min-height:40px;" class="md-accent-hue-4">
                    <div class="md-toolbar-tools" style="height:40px;">
                        <div class="md-subhead" ng-bind="getDateForWeek(week.number)"></div>
                        <!--<span style="padding-left: 10px;" class="md-subhead">{{week.name}}</span>-->
                    </div>
                </md-toolbar>
                <md-content>
                    <md-list style="margin: 0px;">
                        <md-list-item style="padding: 0px;">
                            <md-button  style="line-height: 0px;">
                                <p style="font-size: 10px;" class="md-accent-hue-4" ng-if="getDay(6).day != '' && getDay(6).task1 != ''" ng-bind="getDay(6).task1"></p>
                            </md-button>
                        </md-list-item>
                        <md-list-item class="md-3-line" style="padding: 0px;">
                            <md-button style="line-height: 0px;">
                                <p style="font-size: 10px;" class="md-accent-hue-4" ng-if="getDay(6).day != '' && getDay(6).task1 != ''" ng-bind="getDay(6).task1"></p>
                            </md-button>
                        </md-list-item>
                    </md-list>
                </md-content>
            </div>
        </div>

        <!--Day view for calender strat with below div-->
        <div layout="row" id="calDay" ng-show="IsDay" show-xs>
            <div flex>
                <md-toolbar layout="row" style="min-height:40px;" class="md-accent-hue-4">
                    <div class="md-toolbar-tools" style="height:40px;">
                        <div class="md-subhead" ng-bind="getDateForWeek(0)"></div>
                    </div>
                </md-toolbar>
                <md-content>
                    <md-list style="margin: 0px;">
                        <md-list-item>
                            <md-button style="line-height: 0px;">
                                <p style="font-size: 10px;" class="md-accent-hue-4" ng-if="getDay(6).day != '' && getDay(6).task1 != ''" ng-bind="getDay(6).task1"></p>
                            </md-button>
                        </md-list-item>
                        <md-list-item>
                            <md-button style="line-height: 0px;">
                                <p style="font-size: 10px;" class="md-accent-hue-4" ng-if="getDay(6).day != '' && getDay(6).task1 != ''" ng-bind="getDay(6).task1"></p>
                            </md-button>
                        </md-list-item>
                    </md-list>
                </md-content>
            </div>
        </div>

    </md-card-content>
</md-card>
